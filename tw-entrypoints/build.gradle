ext.projectName = "Transferwise EntryPoints"
ext.projectDescription = "Transferwise EntryPoints - Allows to track all applications entry points - REST calls, Kafka messages, jobs, threads."
ext.projectArtifactName = "tw-entrypoints"

apply from: '../build.common.gradle'

dependencies {
    compileOnly 'com.github.spotbugs:spotbugs-annotations:4.0.4'
    implementation 'io.micrometer:micrometer-core'
    implementation 'org.apache.commons:commons-lang3'
    implementation "com.transferwise.common:tw-base-utils:${twBaseUtilsVersion}"
    implementation "com.transferwise.common:tw-spyql-core:${twSpyqlCoreVersion}"
    implementation 'com.github.jsqlparser:jsqlparser:3.2'
    implementation 'com.github.ben-manes.caffeine:caffeine'
    implementation("org.slf4j:slf4j-api")

    api "com.transferwise.common:tw-context:${twContextVersion}"
}
