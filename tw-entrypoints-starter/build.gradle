ext.projectName = "Transferwise EntryPoints Starter"
ext.projectDescription = "Transferwise EntryPoints Starter - Spring Boot Starter for tw-entrypoints"
ext.projectArtifactName = "tw-entrypoints-starter"

apply from: '../build.common.gradle'

dependencies {
    annotationProcessor('org.springframework.boot:spring-boot-configuration-processor')

    implementation(project(":tw-entrypoints"))

    implementation('org.springframework.boot:spring-boot-autoconfigure')
    implementation('org.springframework:spring-context')
    implementation "com.transferwise.common:tw-base-utils:${twBaseUtilsVersion}"
    implementation "com.transferwise.common:tw-spyql-core:${twSpyqlCoreVersion}"
    implementation 'io.micrometer:micrometer-core'
    implementation "com.transferwise.common:tw-context:${twContextVersion}"
    implementation "com.zaxxer:HikariCP"
    implementation "com.transferwise.common:tw-gaffer-jta:1.3.2"

    runtimeOnly("com.transferwise.common:tw-context-starter:${twContextVersion}")

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-jdbc'
    testImplementation 'com.zaxxer:HikariCP'
    testImplementation 'org.mariadb.jdbc:mariadb-java-client'
    testImplementation 'io.micrometer:micrometer-registry-prometheus'
    testImplementation 'org.testcontainers:mariadb:1.12.5'
    testImplementation("org.slf4j:slf4j-api")
    testImplementation 'org.apache.commons:commons-lang3'
    testImplementation 'com.github.ben-manes.caffeine:caffeine'

    testRuntimeOnly 'org.springframework.boot:spring-boot-starter-actuator'
    testRuntimeOnly 'org.flywaydb:flyway-core'
}
